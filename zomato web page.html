<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f09a19;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .menu-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }
        .menu-item .details {
            flex: 1;
            margin-left: 20px;
        }
        .menu-item button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            margin-top: 40px;
            padding: 15px;
            background-color: rgb(214, 249, 84);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .checkout-form {
            margin-top: 40px;
            padding: 15px;
            background-color: rgb(243, 77, 179);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .checkout-form input, .checkout-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #f10d0d;
        }
        .checkout-form button {
            background-color: #007bff;
            color: rgb(49, 230, 130);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Ordering Application</h1>

        <!-- Menu Section -->
        <div class="menu">
            <div class="menu-item">
                <img src="burger.jpeg" alt="Burger">
                <div class="details">
                    <h3>Burger</h3>
                    <p>$5.99</p>
                </div>
                <button>Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="pizza.jpeg" alt="Pizza">
                <div class="details">
                    <h3>Pizza</h3>
                    <p>$8.99</p>
                </div>
                <button>Add to Cart</button>
            </div>

            <div class="menu-item">
                <img src="sushi.jpeg" alt="Sushi">
                <div class="details">
                    <h3>Sushi</h3>
                    <p>$12.99</p>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <span>Burger</span>
                <span>$5.99</span>
            </div>
            <div class="cart-item">
                <span>Pizza</span>
                <span>$8.99</span>
            </div>
            <hr>
            <div class="cart-item">
                <strong>Total</strong>
                <strong>$14.98</strong>
            </div>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Checkout</h2>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="Phone Number" required>
            <button>Place Order</button>
        </div>
    </div>
</body>
</html>
